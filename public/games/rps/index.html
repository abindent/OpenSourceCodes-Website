
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/rps/style.css">
    <script src="/assets/libs/swal/index.js"></script>
    <title>Rock Paper Scissors | OpenSourceCodes</title>
</head>
<body class="bg-[#25272E] ">
    <!-- HEADER SECTION -->
    <header class="bg-white p-[20px]">
        <h1 class="text-2xl text-center font-asap font-bold">Rock Paper Scissors</h1>
    </header>

    <!-- SCORE BOARD -->
    <div class="score-board border-[3px] border-solid border-white w-[200px] text-white text-[46px] relative" style="margin: 20px auto; padding: 15px 20px;">
        <div id="user-label" class="badge bg-[#E2584D] text-white text-[14px] font-asap" style="padding: 2px 10px;">user</div>
        <div id="computer-label" class="badge bg-[#E2584D] text-white text-[14px] font-asap" style="padding: 2px 10px;">bot</div>
        <div class="text-center"><span id="user-score">0</span>:<span id="bot-score">0</span></div>
    </div>

    <!-- GAME RESULT  -->
    <div class="result text-[40px] text-white">
        <p class="text-center font-asap font-bold">Rock Paper Scissors, Can You Win?</p>
    </div>

    <!-- CHOICE SECTION -->
    <div class="choices text-center mt-[50px]">
        <div class="choice border-[4px] border-solid rounded-[50%] border-white p-[10px] inline-block hover:bg-red-700 hover:cursor-pointer" id="r" style="margin: 0 20px;"><img class="w-[9.5rem]" src="/assets/rps/images/rock.png" /></div>
        <div class="choice border-[4px] border-solid rounded-[50%] border-white p-[10px] inline-block hover:bg-red-700 hover:cursor-pointer" id="p" style="margin: 0 20px;"><img class="w-[9.5rem]" src="/assets/rps/images/paper.png" /></div>
        <div class="choice border-[4px] border-solid rounded-[50%] border-white p-[10px] inline-block hover:bg-red-700 hover:cursor-pointer" id="s" style="margin: 0 20px;"><img class="w-[9.5rem]" style="margin: 20px auto;" src="/assets/rps/images/scissor.png" /></div>
    </div>

    <!-- ACTION MESSAGE -->
    <p id="action-message" class="mt-3 text-center text-white font-asap font-bold text-[20px]">Make your move</p>
    
    <!-- RESET -->
    <div style="display: flex; justify-content:center;">
        <button id="reset" class="reset bg-white p-[0.5rem] font-asap font-bold" style="margin-right: 2px;">RESET</button>
        <button id="alert" class="reset bg-white p-[0.5rem] font-asap font-bold">ENABLE ALERTS</button>
    </div>

    <!-- LOGIC OF THE GAME -->
    <script src="/assets/rps/script.js"></script>
</body>
</html>
